<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="home">
            <h1>Javascript Quiz</h1>
            <p class="highscore"></p>
            <button id="start">Start</button>
        </div>
        <div id="quiz">
            <h1 id="question"></h1>
            <button id="answer1" class="answer"></button><br>
            <button id="answer2" class="answer"></button><br>
            <button id="answer3" class="answer"></button><br>
            <button id="answer4" class="answer"></button><br>
            <button id="submit"></button>
            <p id="time"></p>
        </div>
        <div id="results">
            <p id="self-score"></p>
            <p id="record"></p>
            <p id="instruct"></p>
            <input type="text" id="input" maxlength="3"></input>
            <button id="save"></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
